<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractify</title>
    <style>
        /* The CSS is unchanged and should be kept as-is */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #0f3460 70%, #151928 120%);
            min-height: 100vh;
            color: #fff;
        }

        .container-main {
            max-width: 740px;
            margin: 0 auto;
            padding: 36px 12px 60px 12px;
            display: none;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }
        
        .auth-container.hidden {
            display: none;
        }
        
        .container-main.active {
            display: block;
        }

        .auth-form {
            background: rgba(255, 255, 255, 0.08);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            width: 100%;
            margin-bottom: 20px;
        }

        .auth-form h2 {
            color: #ffcc00;
            margin-bottom: 20px;
            font-size: 2rem;
            text-shadow: 1px 1px 10px #ffcc0033;
        }

        .auth-form label {
            display: block;
            margin-bottom: 15px;
            text-align: left;
            font-size: 1rem;
        }

        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: #23263b;
            color: #fff;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }
        .auth-form input:focus {
            box-shadow: 0 0 10px #ffcc0099, inset 0 0 5px rgba(0,0,0,0.4);
            outline: none;
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #ffd925, #ffaa00 88%);
            color: #22223a;
            font-weight: 700;
            font-size: 1.08rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 10px #ffaa0032;
            transition: transform 0.19s, box-shadow 0.22s;
        }
        .auth-form button:hover:enabled {
            transform: scale(1.02);
            box-shadow: 0 6px 20px #ffaa0055;
        }
        .auth-form button:active {
            transform: scale(0.98);
        }

        .auth-options {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .guest-btn {
            background: #44475a;
            color: #ffcc00;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
            margin-top: 15px;
        }

        .guest-btn:hover {
            background: #5c5f72;
        }

        .branding {
            text-align: center;
            margin-bottom: 32px;
            animation: fadeIn 1s ease forwards;
        }

        .logo-circle {
            display: inline-block;
            font-size: 2.3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffcc00, #ffaa00 80%);
            color: #22223a;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            line-height: 56px;
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.07);
            margin-bottom: 4px;
            animation: bounceIn 0.7s ease forwards;
        }

        .brand-name {
            font-size: 2.3rem;
            font-weight: 900;
            letter-spacing: 0.04em;
            margin-bottom: 4px;
            color: #ffcc00;
            text-shadow: 1px 1px 18px #ffaa0055;
            animation: fadeInDown 1s ease forwards;
        }

        .desc {
            color: #eee;
            opacity: 0.83;
            font-weight: 400;
            margin-bottom: 2px;
            letter-spacing: 0.02em;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #ffcc00;
            color: #222;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .input-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 24px;
            animation: popIn 0.5s ease forwards;
        }

        .url-input {
            flex: 1;
            min-width: 160px;
            padding: 15px;
            height: 48px;
            border-radius: 11px;
            border: none;
            outline: none;
            font-size: 1.12rem;
            background: #23263b;
            color: #fff;
            box-shadow: 0 2px 8px #00000012;
            transition: box-shadow 0.2s;
        }

        .url-input:focus {
            box-shadow: 0 0 12px #ffcc0099;
        }

        .scrape-btn {
            padding: 0 30px;
            height: 44px;
            background: linear-gradient(90deg, #ffd925, #ffaa00 88%);
            color: #22223a;
            font-weight: 700;
            font-size: 1.08rem;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            box-shadow: 0 3px 10px #ffaa0032;
            transition: transform 0.19s, box-shadow 0.22s;
        }

        .scrape-btn:active {
            transform: scale(0.98);
        }

        .scrape-btn:hover:enabled {
            background: linear-gradient(90deg, #ffaa00, #ffd925 90%);
            box-shadow: 0 6px 22px #ffd92555;
            transform: scale(1.04);
        }

        .error-msg, .success-msg {
            margin-top: 8px;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.03em;
            display: none;
        }

        .error-msg { color: #ff5555; }
        .success-msg { color: #55ff55; }

        .loader {
            display: none;
            margin: 18px auto 22px auto;
            justify-content: center;
        }

        .loader-circle {
            width: 42px;
            height: 42px;
            border: 6px solid #ffd925;
            border-top: 6px solid #fff4b4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .tabbar {
            display: none;
            gap: 2px;
            justify-content: center;
            margin: 24px auto 0 auto;
            background: transparent;
            border-radius: 14px 14px 0 0;
            box-shadow: none;
            animation: fadeInUp 0.7s ease forwards;
        }

        .tab {
            flex: 1 1 0;
            padding: 13px 0 13px 0;
            font-size: 1.05rem;
            background: #22223a;
            color: #ffd925;
            border: none;
            border-radius: 13px 13px 0 0;
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: background 0.18s, color 0.18s;
            cursor: pointer;
            user-select: none;
        }

        .tab:not(.active):hover {
            background: #23263b;
            color: #fffcb9;
        }

        .tab.active {
            background: #ffd925;
            color: #22223a;
            box-shadow: 0 -3px 18px #ffd92533;
            border-bottom: 2px solid #ffd925;
            z-index: 2;
        }

        .tab-content {
            display: none;
            background: #1b1b34e6;
            border-radius: 0 0 16px 16px;
            box-shadow: 0 7px 26px #ffd92521;
            margin: 0 auto;
            min-height: 120px;
            padding: 34px 28px 38px 28px;
            animation: fadeIn 0.8s ease forwards;
        }

        .tab-content.active {
            display: block;
        }

        .card {
            margin: 0 auto;
            max-width: 560px;
            padding: 18px 11px 11px 11px;
            text-align: left;
            border-radius: 8px;
            background: #292947dd;
            box-shadow: 0 2px 14px #00000044;
            transition: box-shadow 0.3s ease, transform 0.3s ease;
            word-break: break-word;
        }

        .card:hover {
            box-shadow: 0 0 20px 2px rgba(255, 204, 37, 0.9), 0 0 12px 1px rgba(255, 204, 37, 0.65);
            transform: translateY(-4px);
        }

        .card h2 {
            font-size: 1.4rem;
            color: #ffd925;
            font-weight: 700;
            margin-left: 8px;
            margin-bottom: 12px;
            letter-spacing: 0.02em;
        }

        .card-data,
        .image-gallery {
            margin: 0 8px 0 8px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            max-width: 100%;
        }

        .card-listitem {
            background: #22223a88;
            color: #fffcb9;
            border-radius: 5px;
            margin: 5px 0;
            padding: 8px 12px;
            list-style: disc inside;
            word-break: break-all;
            transition: background-color 0.3s ease;
        }

        .card-listitem a {
            color: #9eddff;
            text-decoration: none;
        }

        .card-listitem a:hover {
            color: #ffd925;
            text-decoration: underline;
        }

        .card-highlight {
            display: block;
            font-size: 1.5rem;
            font-weight: 500;
            color: #fffcb9;
            background: linear-gradient(90deg, #ffd925, #fffcb9);
            border-radius: 6px;
            padding: 8px 14px;
            text-align: center;
            white-space: normal;
            word-break: break-word;
        }

        .muted {
            color: #bbbbbb;
            font-style: italic;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            max-height: 320px;
            overflow-y: auto;
        }

        .gallery-img {
            border-radius: 10px;
            box-shadow: 0 2px 8px #00000080;
            margin: 0;
            max-width: 115px;
            max-height: 96px;
            object-fit: cover;
            transition: transform 0.23s, box-shadow 0.23s;
            cursor: pointer;
        }

        .gallery-img:hover {
            transform: scale(1.07);
            box-shadow: 0 10px 28px #ffd925aa;
        }

        .card-data ul::-webkit-scrollbar,
        .image-gallery::-webkit-scrollbar {
            width: 8px;
        }

        .card-data ul::-webkit-scrollbar-thumb,
        .image-gallery::-webkit-scrollbar-thumb {
            background-color: rgba(255, 204, 37, 0.7);
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container-main {
                padding: 24px 12px 48px 12px;
            }

            .url-input {
                font-size: 1rem;
                padding: 12px;
            }

            .scrape-btn {
                font-size: 1rem;
                padding: 12px 18px;
            }

            .brand-name {
                font-size: 1.9rem;
            }

            .card h2 {
                font-size: 1.3rem;
            }

            .gallery-img {
                max-width: 80px;
                max-height: 70px;
            }
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes bounceIn { 0% { transform: scale(0.8); opacity: 0; } 70% { transform: scale(1.14); opacity: 1; } 100% { transform: scale(1); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(22px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div id="login-form-container" class="auth-form">
            <h2>Login</h2>
            <form id="login-form">
                <p id="login-error-msg" class="error-msg"></p>
                <label>
                    Username: <input type="text" id="login-username" required>
                </label>
                <label>
                    Password: <input type="password" id="login-password" required>
                </label>
                <button type="submit" id="login-btn">Login</button>
                <div class="auth-options">
                    <button type="button" id="guest-btn" class="guest-btn">Continue as Guest</button>
                    <p class="link-text" id="show-register-link" tabindex="0" role="button">
                        Don't have an account? Register
                    </p>
                </div>
            </form>
        </div>
        <div id="register-form-container" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <p id="register-error-msg" class="error-msg"></p>
                <p id="register-success-msg" class="success-msg"></p>
                <label>
                    Username: <input type="text" id="register-username" required>
                </label>
                <label>
                    Password: <input type="password" id="register-password" required>
                </label>
                <button type="submit" id="register-btn">Register</button>
                <p class="link-text" id="show-login-link" tabindex="0" role="button">
                    Already have an account? Login
                </p>
            </form>
        </div>
    </div>

    <div id="main-container" class="container-main">
        <header class="branding animated-fadein">
            <div class="logo-circle" title="Extractify Logo">E</div>
            <h1 class="brand-name">Extractify</h1>
            <p id="welcome-message" class="desc"></p>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </header>

        <form id="scrape-form" class="input-row animated-pop">
            <input type="text" id="url-input" class="url-input" placeholder="Paste any website URL‚Ä¶" required>
            <button type="submit" id="scrape-btn" class="scrape-btn">Extract</button>
        </form>

        <p id="scrape-error-msg" class="error-msg"></p>
        <div id="loader" class="loader">
            <div class="loader-circle"></div>
        </div>

        <div id="results-section" style="display: none;">
            <div class="tabbar" role="tablist">
                <button id="title-tab" class="tab active" role="tab">Title</button>
                <button id="headings-tab" class="tab" role="tab">Headings</button>
                <button id="images-tab" class="tab" role="tab">Images</button>
                <button id="links-tab" class="tab" role="tab">Links</button>
                <button id="metadata-tab" class="tab" role="tab">Metadata</button>
            </div>
            
            <div class="tab-content active" id="title-panel">
                <div class="card">
                    <h2>Page Title</h2>
                    <div class="card-data">
                        <span id="page-title" class="card-highlight"></span>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="headings-panel">
                <div class="card">
                    <h2>Headings</h2>
                    <input type="search" id="headings-filter" class="filter-input" placeholder="Filter headings...">
                    <div id="headings-list" class="card-data"></div>
                </div>
            </div>

            <div class="tab-content" id="images-panel">
                <div class="card">
                    <h2>Images</h2>
                    <div id="image-gallery" class="image-gallery"></div>
                </div>
            </div>

            <div class="tab-content" id="links-panel">
                <div class="card">
                    <h2>Links</h2>
                    <input type="search" id="links-filter" class="filter-input" placeholder="Filter links...">
                    <div id="links-list" class="card-data"></div>
                </div>
            </div>

            <div class="tab-content" id="metadata-panel">
                <div class="card">
                    <h2>Metadata</h2>
                    <div id="metadata-data" class="card-data"></div>
                </div>
            </div>

            <div class="export-wrapper">
                <button id="export-json-btn" class="export-btn">üìÅ Export JSON</button>
            </div>
        </div>
    </div>
    <script>
        const authContainer = document.getElementById('auth-container');
        const mainContainer = document.getElementById('main-container');
        const loginFormContainer = document.getElementById('login-form-container');
        const registerFormContainer = document.getElementById('register-form-container');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterLink = document.getElementById('show-register-link');
        const showLoginLink = document.getElementById('show-login-link');
        const guestBtn = document.getElementById('guest-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const welcomeMessage = document.getElementById('welcome-message');
        const scrapeForm = document.getElementById('scrape-form');
        const urlInput = document.getElementById('url-input');
        const scrapeBtn = document.getElementById('scrape-btn');
        const loader = document.getElementById('loader');
        const resultsSection = document.getElementById('results-section');
        const tabs = document.querySelectorAll('.tabbar .tab');
        const tabContents = document.querySelectorAll('.tab-content');
        
        let scrapedData = {};

        const showMainUI = (username) => {
            authContainer.classList.add('hidden');
            mainContainer.classList.add('active');
            welcomeMessage.textContent = `Welcome, ${username}!`;
        };

        const showAuthUI = () => {
            authContainer.classList.remove('hidden');
            mainContainer.classList.remove('active');
            resultsSection.style.display = 'none';
            scrapedData = {};
        };

        // --- AUTHENTICATION & UI LOGIC (UPDATED) ---
        const loginBtn = document.getElementById('login-btn');
        const registerBtn = document.getElementById('register-btn');
        const loginErrorMsg = document.getElementById('login-error-msg');
        const registerErrorMsg = document.getElementById('register-error-msg');
        const registerSuccessMsg = document.getElementById('register-success-msg');

        // Function to show/hide messages
        const displayMessage = (el, msg, type = 'error') => {
            el.textContent = msg;
            el.style.display = 'block';
            setTimeout(() => { el.style.display = 'none'; }, 5000);
        };

        // Login Logic
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            if (!username || !password) {
                displayMessage(loginErrorMsg, 'Username and password are required.');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging In...';

            try {
                const response = await fetch('http://localhost:5000/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    showMainUI(result.username);
                } else {
                    const result = await response.json();
                    displayMessage(loginErrorMsg, result.error || 'Invalid credentials.');
                }
            } catch (error) {
                displayMessage(loginErrorMsg, 'Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Registration Logic
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            
            if (username.length < 3 || password.length < 6) {
                displayMessage(registerErrorMsg, 'Username must be at least 3 chars and password at least 6.');
                return;
            }

            registerBtn.disabled = true;
            registerBtn.textContent = 'Registering...';

            try {
                const response = await fetch('http://localhost:5000/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });

                if (response.ok) {
                    displayMessage(registerSuccessMsg, 'Registration successful! Please log in.', 'success');
                    setTimeout(() => {
                        loginFormContainer.style.display = 'block';
                        registerFormContainer.style.display = 'none';
                    }, 1500);
                } else {
                    const result = await response.json();
                    displayMessage(registerErrorMsg, result.error || 'Registration failed.');
                }
            } catch (error) {
                displayMessage(registerErrorMsg, 'Network error. Please try again.');
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        });

        // UI navigation and other logic (unchanged from previous version)
        guestBtn.addEventListener('click', () => showMainUI('Guest'));
        logoutBtn.addEventListener('click', showAuthUI);
        showRegisterLink.addEventListener('click', () => {
            loginFormContainer.style.display = 'none';
            registerFormContainer.style.display = 'block';
        });
        showLoginLink.addEventListener('click', () => {
            loginFormContainer.style.display = 'block';
            registerFormContainer.style.display = 'none';
        });

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                tabContents.forEach(content => content.classList.remove('active'));
                const targetId = tab.id.replace('-tab', '-panel');
                document.getElementById(targetId).classList.add('active');
            });
        });

        const renderResults = (data) => {
            document.getElementById('page-title').textContent = data.title || 'No title found';

            const headingsList = document.getElementById('headings-list');
            headingsList.innerHTML = data.headings && data.headings.length ? 
                `<ul>${data.headings.map(h => `<li class="card-listitem">${h}</li>`).join('')}</ul>` : 
                '<p class="muted">No headings found</p>';

            const imageGallery = document.getElementById('image-gallery');
            imageGallery.innerHTML = data.images && data.images.length ? 
                data.images.map(img => `<img class="gallery-img" src="${img}" alt="Scraped image">`).join('') :
                '<p class="muted">No images found</p>';

            const linksList = document.getElementById('links-list');
            linksList.innerHTML = data.links && data.links.length ? 
                `<ul>${data.links.map(l => `<li class="card-listitem"><a href="${l}" target="_blank" rel="noopener noreferrer" class="link">${l}</a></li>`).join('')}</ul>` :
                '<p class="muted">No links found</p>';
            
            document.getElementById('metadata-data').innerHTML = `
                <p><strong>Description:</strong> ${data.meta?.description || 'No description found'}</p>
                <p><strong>Keywords:</strong> ${data.meta?.keywords || 'No keywords found'}</p>
                <p><strong>Author:</strong> ${data.meta?.author || 'Not specified'}</p>
            `;
            
            document.querySelector('.tabbar').style.display = 'flex';
            document.getElementById('title-panel').classList.add('active');
        };

        scrapeForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = urlInput.value.trim();
            if (!url) return;

            scrapeBtn.disabled = true;
            loader.style.display = 'flex';
            document.getElementById('scrape-error-msg').style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                const response = await fetch('http://localhost:5000/scrape', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url }),
                });

                const result = await response.json();

                if (response.ok) {
                    scrapedData = result;
                    renderResults(scrapedData);
                    resultsSection.style.display = 'block';
                } else {
                    document.getElementById('scrape-error-msg').textContent = result.error || 'Scraping failed.';
                    document.getElementById('scrape-error-msg').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('scrape-error-msg').textContent = 'Failed to connect to the backend.';
                document.getElementById('scrape-error-msg').style.display = 'block';
            } finally {
                scrapeBtn.disabled = false;
                loader.style.display = 'none';
            }
        });

        document.getElementById('export-json-btn').addEventListener('click', () => {
            if (Object.keys(scrapedData).length === 0) return;
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(scrapedData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "extractify_data.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        });
    </script>
</body>
</html>
